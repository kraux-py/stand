<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function showCategoryComment() {
            var category = document.getElementById("category").value;
            var commentBox = document.getElementById("category_comment");
            if (category === "Otros") {
                commentBox.style.display = "block";
            } else {
                commentBox.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
    <main>
        <form action="php/register_user.php" method="post">
            <label for="id_card">Cédula de Identidad y/o RUC:</label>
            <input type="text" id="id_card" name="id_card" required>
            <label for="name">Nombre del Local y/o Empresa:</label>
            <input type="text" id="name" name="name" required>
            <label for="surname">Nombre y Apellido:</label>
            <input type="text" id="surname" name="surname" required>
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="category">Categoría:</label>
            <select id="category" name="category" onchange="showCategoryComment()" required>
                <option value="Gastronomía">Gastronomía</option>
                <option value="Venta">Venta</option>
                <option value="Artesanía">Artesanía</option>
                <option value="Juegos">Juegos</option>
                <option value="Tragos">Tragos</option>
                <option value="Empresarial">Empresarial</option>
                <option value="Otros">Otros</option>
            </select>
            <div id="category_comment" style="display: none;">
                <label for="category_comment_text">Especificar Categoría:</label>
                <textarea id="category_comment_text" name="category_comment"></textarea>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Stand</p>
    </footer>
</body>
</html>
